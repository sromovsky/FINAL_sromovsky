<!doctype html>
<html lang="sk">
<head>
    <title>Roll The Ball</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" href="img/fav.png">
    <link rel="stylesheet" href="css/bootstrap_v4-0-0-beta-2.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="loader" class="loader">
    <img alt="loading" src="img/loading.gif">
</div>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <header class="masthead clearfix">
                <div class="inner pb-0">
                    <h3 class="d-none d-sm-block masthead-brand">Webové technológie 1</h3>
                    <h3 class="d-block d-sm-none masthead-brand">WEBTECH 1</h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link" href="index.html">Domov</a>
                        <a class="nav-link active" href="game.html">Hra</a>
                        <a class="nav-link" href="js-lib.html">JS Plugin</a>
                    </nav>
                </div>
            </header>
            <main role="main" class="inner cover">
                <div id="dateDisplay" class="p-md-2"></div>
                <div class="mb-md-2 small">
                    <span class="no-wrap">Počet ťahov: <span id="displayMoves"></span>,</span>
                    <span class="no-wrap">Najlepšie skóre: <span id="displayScore">---</span>,</span>
                    <span class="no-wrap">Level: <span id="displayLevel"></span></span>
                </div>
                <div class="m-md-1"><canvas id="canvas" class="canvas"></canvas></div>
                <div class="btn-group mt-2" role="group" aria-label="Basic example">
                    <button id="undoBtn" class="btn btn-light" onclick="undo()">Späť</button>
                    <button id="resetBtn" class="btn btn-light" onclick="resetGame()">Reset</button>
                    <button id="saveBtn" class="btn btn-light" onclick="saveGame()">Uložiť</button>
                    <button id="nextBtn" class="btn btn-light" onclick="nextLevel()"></button>
                </div>
                <div class="font-italic font-weight-light small mt-2 mb-1 mt-sm-4 mb-sm-4">
                    Premiestňuj bloky ťahaním tak aby si vytvoril cestu od začiatku až po koniec, môžeš využiť aj krok spät.
                    Snaž sa prejsť level s čo najmenším počtom ťahov.
                    Najlepšie skóre znamená čo najmenej ťahov.
                </div>
            </main>
            <footer class="mastfoot inner cover">
                <div class="row justify-content-center">
                    <div class="input-group col-12 col-sm-8 col-md-6 pb-1 m-2">
                        <input type="number" class="form-control" placeholder="Score" id="mockScore" aria-label="Score">
                        <span class="input-group-btn">
                            <button class="btn btn-dark btn-sm" type="button" onclick="setMockScore()">Set</button>
                        </span>
                        <select class="custom-select" title="mockLastLevel" id="levelSelect">
                        </select>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
<script src="js/jquery-3-2-1-slim.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/popper-1-12-3.js"></script>
<script src="js/bootstrap_v4-0-0-beta-2.js"></script>
<script src="js/game.js"></script>
</body>
</html>
